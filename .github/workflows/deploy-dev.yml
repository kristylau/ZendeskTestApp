name: Deploy Zendesk App to Dev

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: zendesk/checkout@v2

      - name: Add ZAT Config
        run: |
          echo $ZAT >> .zat
        env:
          ZAT: ${{ secrets.ZAT }}

      - name: ZAT Deploy
        uses: zendesk/zat-deploy@master